{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'css/lab1style.css' %}"/>
    </head>
    <body>
        <form class="input-box">
            <h1 class="header">Лабораторная работа №1</h1>
            <div class="form-box">
                <h1 style="margin: 5px; height: fit-content; justify-self: center;">Имя</h1>
                <h1>{{name}}</h1>
            </div>
            <div class="form-box">
                <h1 style="margin: 5px; height: fit-content; justify-self: center;">Фамилия</h1>
                <h1>{{last_name}}</h1>
            </div>
            <div class="form-box">
                <h1 style="margin: 5px; height: fit-content; justify-self: center;">E-mail</h1>
                <h1>{{email}}</h1>
            </div>
        </form>
    </body>
</html>
