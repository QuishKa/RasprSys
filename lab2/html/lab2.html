{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'css/lab1style.css' %}"/>
    </head>
    <body>
        <form class="input-box" action="/lab2/" method="post">
            <h1 class="header">Лабораторная работа №2</h1>
            <div class="form-box">
                <h1 style="margin: 5px; height: fit-content; justify-self: center;">Amount</h1>
                {% csrf_token %}
                <input name="amount" class="input">
            </div>
            <div class="form-box">
                <h1 style="margin: 5px; height: fit-content; justify-self: center;">Rate</h1>
                {% csrf_token %}
                <input name="rate" class="input">
            </div>
            <div class="form-box">
                <h1 style="margin: 5px; height: fit-content; justify-self: center;">Результат</h1>
                <h1>{{ res }}</h1>
            </div>
            <button class="button" type="submit">Умножить</button>
        </form>
    </body>
</html>
